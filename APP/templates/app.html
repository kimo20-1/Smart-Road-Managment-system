<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vehicle Payment Status</title>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    th {
        background-color: #f2f2f2;
    }
    button {
        padding: 5px 10px;
        cursor: pointer;
    }
</style>
</head>
<body>

<table id="vehicleTable">
    <tr>
        <th>Vehicle</th>
        <th>Payment Status</th>
        <th>Action</th>
    </tr>
    <tr>
        <td>Car</td>
        <td id="carPaymentStatus">Unpaid</td>
        <td><button onclick="pay('car')">Pay</button></td>
    </tr>
    <tr>
        <td>Motorcycle</td>
        <td id="motorcyclePaymentStatus">Unpaid</td>
        <td><button onclick="pay('motorcycle')">Pay</button></td>
    </tr>
    <!-- Add more rows for other vehicles if needed -->
</table>

<script>
function pay(vehicle) {
    // Update the payment status cell
    document.getElementById(vehicle + 'PaymentStatus').innerText = 'Paid';
    // You can also perform additional logic here, like sending an AJAX request to update the payment status on the server.
}
</script>

</body>
</html>
